<div class="container">
    
    
   <button type="button" class="btn btn-primary" (click)="createGroup(createGroupModal)" >Create Group</button>

   <ng-template #createGroupModal let-modal>
    <div class="modal-header">
     <h5 class="modal-title" id="editProfileLabel">Create Group</h5>
     <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
     </button>
    </div>
    
    <div class="modal-body">
     <form [formGroup]="createGroupForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
       <label for="name" class="col-sm-4 col-form-label">Name</label>
       <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="name" id="name">
       </div>
      </div>

      <div class="form-group row">
       <label for="admin" class="col-sm-4 col-form-label">Creator</label>
       <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="admin" id="lastname">
       </div>
      </div>
      
      <div class="form-group row">
        <label for="search-text">Search Members</label>
        <div class="col-sm-8">
            <input type="text"  [(ngModel)]="groupFilter" formControlName="users" class="form-control" id="search-text" aria-describedby="search-text"  placeholder="Enter members to search" >
        </div>
        <ul *ngFor="let user of users | filterBy: groupFilter">
            <li>{{ user.firstname }}</li>
          </ul>
       </div>
       <div>
       
 
    </div>  
      <div class="modal-footer">
       <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
       <button type="submit" class="btn btn-primary">Create</button>
      </div>
     </form>
    </div>
   </ng-template>
