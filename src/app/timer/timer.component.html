<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Timer</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="timerForm" (ngSubmit)="onSubmitForm()">
      <div class="mb-3 form-group">
        <label for="description" class="form-label">Description *</label>
        <input type="text" class="form-control" id="description" formControlName="description">
      </div>
      <div class="mb-3 form-group">
        <label for="taskType" class="form-label">Task Type *</label>
        <input type="text" class="form-control" id="taskType" formControlName="taskType">
      </div>
      <div class="mb-3 form-group">
        <label for="user" class="form-label">User *</label>
        <select id="user" formControlName="user" class="form-select form-control" aria-label="select">
          <option selected value="{{currentUser._id}}">{{currentUser.firstname}} {{currentUser.lastname}}</option>
        </select>
      </div>
      <div class="mb-3 form-group">
        <label for="startTime" class="form-label">Start time</label>
        <input type="datetime-local" class="form-control" id="startTime" formControlName="startTime">
      </div>
      <div class="mb-3 form-group">
        <label for="duration" class="form-label">Duration</label>
        <input type="time" class="form-control" value="{{time.toISOString().substr(11, 8)}}" step="2" id="duration"
          formControlName="duration">
      </div>
      <div class="mb-3 form-group">
        <label for="project" class="form-label">Project *</label>
        <select required id="project" formControlName="project" class="form-select form-control" aria-label="select">
          <option selected value="{{project._id}}">{{project.name}}</option>
        </select>
      </div>
      <div>
        <button class="btn btn-primary" (click)="startTimer()">Start</button>
        <button class="btn btn-danger" (click)="pauseTimer()">Stop</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" [disabled]="timerForm.invalid" (click)="onSubmitForm()">Save</button>
  </div>
</ng-template>


<button class="btn btn-lg btn-danger" (click)="open(content)">Add Task</button>
