<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login-register d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h2 class="login-register-heading mb-4">Register</h2>
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmitForm()">
                                <div class="mb-3 form-group">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" formControlName="email">
                                </div>
                                <div class="mb-3 form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" formControlName="password">
                                </div>
                                <div class="mb-3 form-group">
                                    <label for="firstname" class="form-label">Firstname</label>
                                    <input type="text" class="form-control" id="firstname" formControlName="firstname">
                                </div>
                                <div class="mb-3 form-group">
                                    <label for="lastname" class="form-label">Lastname</label>
                                    <input type="text" class="form-control" id="lastname" formControlName="lastname">
                                </div>
                                <div class="mb-3 form-group">
                                    <label for="birthdate" class="form-label">Birthdate</label>
                                    <input type="date" class="form-control" id="birthdate" formControlName="birthdate">
                                </div>
                                <div class="mb-3 form-group">
                                    <label for="groups" class="form-label">Groups</label>
                                    <select id="groups" formControlName="groups" class="form-select form-control" multiple aria-label="multiple select">
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                        <option value="4">Fourth</option>
                                        <option value="5">Five</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="avatar" class="form-label">Avatar</label>
                                    <input class="form-control" type="file" id="avatar" formControlName="avatar">
                                </div>
                                <button type="submit" class="btn btn-primary me-2" value="register" [disabled]="registerForm.invalid">Register</button>
                                <a routerLink="/login" class="btn btn-link" role="button" data-bs-toggle="button">Login</a>                       
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
