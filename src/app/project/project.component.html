<article>
    <div class="container">
        <form *ngIf="project" class="mt-4">
            <div class="row">
                <div class="input-group" class="col-md-3">
                    <input type="text" class="form-control" [(ngModel)]="project.name" id="project.name"
                        id="project_name" name="project_name" />
                </div>
                <div class="offset-md-1 col-md-4">
                    <div class="row">
                        <p>
                            Créée le: {{ project.created_at | date: "dd / MM / y" }}
                        </p>
                    </div>
                    <div class="row">
                        <p>
                            Mise à jour le : {{ project.updated_at | date: "dd / MM / y" }}
                        </p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <app-ui-button class="col-md-6" [type]="'danger'" [icon]="'trash'" [content]="'Supprimer'">
                        </app-ui-button>

                        <app-ui-button class="col-md-6" [type]="'primary'" [icon]="'save'" [content]="'Mettre à jour'">
                        </app-ui-button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="opposite">
                        <div>
                            <h4>Timeline</h4>
                        </div>
                        <div>
                            <app-ui-button [type]="'primary'" [icon]="'home'" [content]="'Ajouter une tâche'">
                            </app-ui-button>
                        </div>
                    </div>
                    <div>
                        <ng-select class="my-4" name="date" [items]="selectDate" bindLabel="label" autofocus (change)="InitTimers()" [(ngModel)]="currentDate"></ng-select>
                        <app-timeline *ngIf="rows.length && currentDate !== null" [headers]="headers" [rows]="rows"></app-timeline>
                    </div>
                </div>
            </div>
        </form>
    </div>
</article>
